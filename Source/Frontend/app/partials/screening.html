<div class="screening-page-content">
	<h2 class="page-title">
	Browse Screenings
	</h2>
	<div class="row search-container">
		<div class="input-field col l9 s12">
			<input placeholder="Search term ..." id="search-box" ng-model="searchTerm"  >
		</div>
		<div class="btn  col l3 s12 search-btn" ng-click="search()">Search</div>
	</div>
	<div ng-if="screenings.length!=null" class="row">
		<div class="col s12">
			{{ screenings.length }} results found
		</div>
	</div>
	<div >
		<ul class="row results-container">
			<li class="col s12 m12 screening-result" ng-repeat="screening in screenings
				">
				<div class="screening-item">
					<div class="content col l12" >
						<h5 class="screening-title" >{{ screening.name }}
						</h5>
						<p class="">{{ screening.description}}</p>
					</div>
					<div class="extra-content">
						
						<div class="form-juries-container col l6">
							<h5 class="result-sub-title">Juries</h5>
							<ul>
								<li ng-repeat="jury in screening.form.juries">{{jury.firstName}} {{jury.lastName}}</li>
							</ul>
						</div>
						<div class="form-candidates-container col l6">
							<h5 class="result-sub-title" >Candidates</h5>
							<ul>
								<li ng-repeat="candidate in screening.form.candidates">{{candidate.firstName}} {{candidate.lastName}}</li>
							</ul>
						</div>
						
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
<script>
	
$(document).ready(function() {
	Materialize.updateTextFields();
});
</script>
