<div class="screening-page-content">
	<h2 class="page-title">
	Browse Screenings
	</h2>
	<div class="row search-container">
		<div class="input-field col l9 s12">
			<input id="search-box" ng-model="searchTerm"  >
		</div>		
		<div class="btn l3 col s12 search-btn" ng-click="search()">Search</div>
	</div>
	<div class="row results-container">
		<ul>		
			<li ng-repeat="screening in screenings
				">
				<div class="col s12 m12">
					<div class="card-panel screening-item">
						<h5 class="screening-title" >{{ screening.name }}
						</h5>
						<p class="">{{ screening.description}}</p>
					</div>
				</div>			
			</li>
		</ul>
	</div>
</div>
<script>
	
$(document).ready(function() {
	Materialize.updateTextFields();
});

</script>
