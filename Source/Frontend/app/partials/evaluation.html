<div class="evaluation-page-content">
  <div class="row valign-wrapper" >
    <h4 class="col s8 m6 valign page-title"> Candidate Evaluation :
    </h4>
    <div class="input-field col s4 m6">
      <select>
        <option selected>{{form.candidate.name}}</option>
        <option ng-repeat="otherCandidate in form.candidates" value="{{otherCandidate.candidateId}}">{{ otherCandidate.name }}</option>     
      </select>
    </div>
    <div class="divider"></div>
  </div>
  <div class="row">
    <div ng-repeat="competence in form.competences" class="col s12 m4">
      <div class="card competence-card">
        <div class="card-content white-text">
          <span class="card-title">{{ competence.name }}</span>
          <p> {{competence.description}}</p>
          <p class="range-field">
            <input type="range" id="test5" min="{{form.scoreMin}}" max="{{form.scoreMax}}" value={{competence.score}} />
          </p>
        </div>
        <div class="card-action">
          <a href="#">Evaluate</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <div class="card competence-card">
        <div class="card-content white-text">
          <div class="valign-wrapper">
            <div class="col m6 valign" ><span>Total: </span></div>
            <div class="col m6 valign" >
                      <p class="range-field">
            <input type="range" id="test5" min="{{form.scoreMin}}" max="{{form.scoreMax}}" value={{competence.score}} />
          </p>          
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/pageLoaded.js"></script>
