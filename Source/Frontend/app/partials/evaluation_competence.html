<!-- Page title -->
<div class="col s12 m12">
  <div class="card competence-card fill {{form.competences[currentCompetenceIndex].status}}">
    <div class="card-content white-text">
      <span>{{form.competences[currentCompetenceIndex].name}}</span>
      <i  ng-click="toggleEditMode()"class="material-icons back-to-overview  tooltipped" data-position="top" data-delay="50" data-tooltip="Back to competence overview">view_module</i>
    </div>
  </div>
  <!-- Dimensions overview -->
  <ul class="collection z-depth-1" >
    <li class="collection-item dimension-item" ng-repeat="dimension in form.competences[currentCompetenceIndex].dimensions" >
      <h5 class="medium">{{dimension.name}}</h5>
      <div >
        <div class="row">
          
          <div class="col l6 m6 s12">
            <p>{{dimension.description}}
            </p>
          </div>
          <div class="col l6 m6 s12">
            <span class="disable-dimension-checkbox">
              <!--
              <input type="checkbox" class="filled-in" id="comptence-index-{{ currentCompetenceIndex }}-dimension-{{ dimension.dimensionId }}" ng-model="dimension.notObserved">
              <label  for="comptence-index-{{ currentCompetenceIndex }}-dimension-{{ dimension.dimensionId }}">Disabled</label>
              -->
            </span>
            <div class="slider-container">
              <input ng-hide="true"  class="slider-backup-input" type="text" ng-model="dimension.score"></input>
              <div class="slider-resetter" ng-click="dimensionEvaluated()"><i class="material-icons" >replay</i>  </div>
              <rzslider  rz-slider-model="dimension.score" rz-slider-options="{floor: form.scoreMin, ceil: form.scoreMax, showTicks: true,onChange:dimensionEvaluated}"></rzslider>
            </div>
          </div>
        </div>
      </div>
    </li>
    <li>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="competence-comment" ng-change="setCompetenceStatus(currentCompetenceIndex)" ng-model="form.competences[currentCompetenceIndex].comment" class="materialize-textarea"></textarea>
            <label for="competence-comment">Comment</label>
          </div>
        </div>
      </form>
    </li>
  </ul>
  <!-- Competence Total -->
  <div class="row">
    <div class="col s12 m12">
      <div class="card competence-card total-card {{form.competences[currentCompetenceIndex].status}}">
        <div class="card-content ">
          <div class="valign-wrapper">
            <div class="col m6 valign" ><span>TOTAL</span></div>
            <div class="col m6 valign" >
              <div class="slider-container">
                <input ng-hide="true" class="slider-backup-input" type="text" ng-model="form.competences[currentCompetenceIndex].score"></input>
                <div class="slider-resetter"><i class="material-icons" >replay</i>  </div>
                <rzslider rz-slider-model="form.competences[currentCompetenceIndex].score" rz-slider-options="{floor: form.scoreMin, ceil: form.scoreMax,  minLimit:form.competences[currentCompetenceIndex].scoreMinLimit, maxLimit:form.competences[currentCompetenceIndex].scoreMaxLimit, showTicks: true ,onChange:competenceEvaluated, getTickColor:tickColorCompetence }"></rzslider>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
$(document).ready(function(){
$('.tooltipped').tooltip({delay: 50});
});
</script>
