<div class="evaluation-page-content">
  <div class="fixed-action-btn top horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large" ng-click="saveForm()">
      <i class="large material-icons">save</i>
    </a>
  </div>
  
  <!-- Page Content Title -->
  <div class="row" >
    <div class="col m12 l6 s12">
      <h4 class="page-title valign">Candidate Evaluation</h4>
    </div>
    <div class="col l6 s12 m12">
      <div class="input-field">
        <select>
          <option selected>{{form.candidate.name}}</option>
          <option ng-repeat="otherCandidate in form.candidates" value="{{otherCandidate.candidateId}}">{{ otherCandidate.name }}</option>
        </select>
      </div>
    </div>
    <div class="divider"></div>
  </div>
  <!-- Competence Overview -->
  <div ng-hide="competenceEditMode" class="row">
    <div ng-repeat="competence in form.competences" class="col s12 m6 l4">
      <div class="card competence-card {{competence.status}}">
        <div class="card-content white-text">
          <a ng-click="editCompetence(competence)" class="btn-floating right btn-small waves-effect waves-light  tooltipped" data-position="top" data-delay="50" data-tooltip="Evaluate competence"><i class="material-icons">edit</i></a>
          <span class="card-title">{{ competence.name }}</span>
          <p> {{competence.description}}</p>
          <p class="range-field">
            <input type="range" min="{{form.scoreMin}}" max="{{form.scoreMax}}" ng-model="competence.score"/>
          </p>
             <input class="my-ion-slider" type="range" data-min-score="{{form.scoreMin}}" data-proxy-val={{competence.score}} data-max-score="{{form.scoreMax}}" ng-model="competence.score"/>
        </div>
        <div class="card-action ">
          <span class="white-text">{{competence.statusMessage}}</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Form Total -->
  <div ng-hide="competenceEditMode" class="row">
    <div class="col s12 m12">
      <div class="card competence-card">
        <div class="card-content white-text">
          <div class="valign-wrapper">
            <div class="col m6 valign" ><span>TOTAL</span></div>
            <div class="col m6 valign" >
              <p >
                <input class="my-ion-slider" type="range" data-min-score="{{form.scoreMin}}" data-max-score="{{form.scoreMax}}" ng-model="form.score"/>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Competence Detail -->
  <div ng-show="competenceEditMode" class="row">
    <div ng-include="'app/partials/evaluationCompetence.html'"></div>
  </div>
</div>
<script src="js/materializeInitialize.js"></script>

<script src="js/initSliders.js"></script>

<script>

$("#example_id").ionRangeSlider();

</script>
