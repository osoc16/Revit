<div>
	<div class="divider"></div>
	<div class="row" >
		<div class="col m12 l6 s12">
			<h4 class="page-title valign">Candidates</h4>
			
			<ul class="collection">
				
				<li class="collection-item" ng-repeat="candidate in form.candidates  | orderBy:'firstName'">
					{{ candidate.firstName }} {{ candidate.lastName }}
					<i ng-click="deleteCandidate($index)" class="material-icons right">close</i>
				</li>
				<li class="collection-item">
					<div class="input-field col s5">
						<input ng-model="newCandidate.firstName" placeholder="Firstname" id="new-candidate-firstname" type="text" class="validate new-candidate-input">
						
					</div>
					<div class="input-field col s5">
						<input ng-model="newCandidate.lastName" placeholder="Lastname" id="new-candidate-lastname" type="text" class="validate new-candidate-input">
						
					</div>
					<div ng-click="addCandidate(newCandidate.firstName, newCandidate.lastName)" class="valign-center" ><i class="material-icons right"> add</i></div>
					
				</li>
			</ul>
			
		</div>
		<div class="col m12 l6 s12">
			<h4 class="page-title valign">Judges</h4>
			<ul class="collection">
				
				<li class="collection-item" ng-repeat="jury in form.juries | orderBy:'firstName'">
					{{ jury.firstName }} {{ jury.lastName }}
					<i ng-click="deleteJury($index)" class="material-icons right">close</i>
				</li>
				<li class="collection-item">
					<div class="input-field col s5">
						<input ng-model="newJury.firstName" placeholder="Firstname" id="new-jury-firstname" type="text" class="validate new-jury-input">
						
					</div>
					<div class="input-field col s5">
						<input ng-model="newJury.lastName" placeholder="Lastname" id="new-jury-lastname" type="text" class="validate new-jury-input">
						
					</div>
					
					
					<div class="add-jury" ng-click="addJury(newJury.firstName, newJury.lastName)"  ><i class="material-icons right"> add</i></div>
					
				</li>
			</ul>
		</div>
	</div>
</div>
