<div>
	<div class="divider tab-content-divider"></div>
	<h4 class="page-title">Assign jury members to candidates</h4>
	<div class="row">
		<table class="assignment-table bordered highlight">
			<thead>
				<tr>
					<th class="checkbox-column" data-field="id"></th>
					<th data-field="name">Candidate</th>
					<th data-field="price">Juries</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="candidate in form.candidates" ng-init="candidateIndex = $index">
					<td>
						<input id="checkbox-assign-jury-{{ $index }}" class="assign-jury-checkbox filled-in" data-candidate-index="{{ $index }}" type="checkbox"/>
						<label class="assignment-checkbox-faker" for="checkbox-assign-jury-{{ $index }}"></label>
					</td>
					<td>{{ candidate.firstName }} {{ candidate.lastname }} </td>
					<td>
						<div class="jury-container">
							<div ng-repeat="jury in candidate.juries"  ng-init="juryIndex = $index" class="chip candidate-jury-chip">
								{{ jury.firstName }} {{ jury.lastName }} 
								<i ng-click="removeJuryFromCandidate(candidateIndex,juryIndex)" >teataet</i>
							</div>
						</div>
						<div ng-if="candidate.juries.length==0">
							No jury assigned yet, check to assign jury members
						</div>
						
					</td>
				</tr>
			</tbody>
		</table>


<!-- Candidate Jury Assignment 
		<ul>
			<li ng-repeat="candidate in form.candidates">=={{ candidate.firstName }} {{ candidate.lastname }}
				<ul>
					
					<li ng-repeat="jury in candidate.juries">
							====={{ jury.firstName }} {{ jury.lastName }}
					</li>
				</ul>
			</li>
		</ul>
-->


	</div>
	<div class="row">
		<div class="input-field col s6">
			<select ng-model="selectedJuryIndex">
				<option ng-repeat="jury in form.juries" value="{{ $index }}">{{ jury.firstName }} {{ jury.lastName }}</option>
			</select>
			<label>Select a jury to assign to candidates</label>
			
		</div>
		<div ng-click="assignJury(selectedJuryIndex)" class="btn left button-assign"><i class="material-icons right">add</i>Assign </div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('select').material_select();
	});
</script>
